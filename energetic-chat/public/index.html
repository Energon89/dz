<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Energetic-chat</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="chat-page">
      <div class="chat-window">
        <div class="chat-header">
          <div class="chat-header__author"></div>
          <div class="chat-header__btns">
            <button class="btn btn-green">
              Login
            </button>
            <button class="btn btn-red">
              Logout
            </button>
          </div>
        </div>

        <div class="chat-body">
          <ul class="messages">
            <li class="message" repeat="m in chatShownMessages">
              <img
                class="message__photo"
                src="images/default_photo_profile.png"
                alt="photo_profile"
              />
              <span class="message__author">message.authorName</span>
              <div class="message__text">
                message.text
              </div>
            </li>
          </ul>
        </div>

        <form class="chat-footer">
          <textarea rows="5"></textarea>
          <button type="submit" class="btn btn-green" disabled>
            Send
          </button>
        </form>
      </div>
    </section>

    <form class="login-form hidden">
      <span class="close" title="Close Login">&times;</span>

      <h1>Login</h1>

      <div class="txtb">
        <input type="text" />
        <span data-placeholder="Username"></span>
      </div>

      <div class="txtb">
        <input type="password" />
        <span data-placeholder="Password"></span>
      </div>

      <button type="submit" class="btn logbtn">Login</button>

      <div class="buttom-text">
        Don't have account?
        <a href="#">Sign up</a>
      </div>
    </form>

    <form class="signup-form hidden">
      <span class="close" title="Close Sign up">&times;</span>

      <h1>Create your Account</h1>

      <div class="txtb">
        <input type="text" />
        <span data-placeholder="Username"></span>
      </div>

      <div class="txtb">
        <input type="password" />
        <span data-placeholder="Password"></span>
      </div>

      <div class="txtb">
        <input type="password" />
        <span data-placeholder="Confirm"></span>
      </div>

      <button type="submit" class="btn logbtn">Create</button>

      <div class="buttom-text">
        <a href="#">Sign in instead</a>
      </div>
    </form>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
