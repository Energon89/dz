<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>18.1</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="chat-page">
      <div class="chat-window">
        <div class="chat-header">
          <div class="chat-header__author">
            chat.author.displayName
          </div>
          <div class="chat-header__btns">
            <button class="btn btn-green">
              Login
            </button>
            <button class="btn btn-red" hidden>
              Logout
            </button>
          </div>
        </div>

        <div class="chat-body">
          <ul class="messages">
            <li class="message" repeat="m in chatShownMessages">
              <img
                class="message__photo"
                src="images/default_photo_profile.png"
                alt="photo_profile"
              />
              <span class="message__author">message.authorName</span>
              <div class="message__text">
                message.text
              </div>
            </li>
          </ul>
        </div>

        <form class="chat-footer">
          <textarea rows="5"></textarea>
          <button type="submit" class="btn btn-green" disabled>
            Send
          </button>
        </form>
      </div>
    </section>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

      firebase.initializeApp(firebaseConfig);
    </script>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
